version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/deeploopdev/messageloop-protocol/gen/proto/go
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.6
    out: gen/proto/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: gen/proto/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/proto/go
    opt: paths=source_relative
inputs:
  - directory: proto